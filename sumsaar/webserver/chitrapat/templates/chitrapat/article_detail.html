<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }} - SumSaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'chitrapat:article_list' %}">SumSaar</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <article>
                    <h1 class="mb-3">{{ article.title }}</h1>
                    <div class="text-muted mb-4">
                        Published on {{ article.published_date|date:"F j, Y, g:i a" }}
                        {% if article.source %} by {{ article.source }}{% endif %}
                        | <a href="{{ article.url }}" target="_blank">Original Source</a>
                    </div>

                    {% if article.summary %}
                    <div class="alert alert-secondary">
                        <strong>Summary:</strong>
                        <p class="mb-0">{{ article.summary|linebreaks }}</p>
                    </div>
                    {% endif %}

                    <div class="article-content mt-4">
                        {{ article.content|linebreaks }}
                    </div>
                </article>
                <div class="mt-4 mb-5">
                    <a href="{% url 'chitrapat:article_list' %}" class="btn btn-outline-primary">&larr; Back to News</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
