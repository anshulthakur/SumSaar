services:
  django:
    build:
      context: .
      dockerfile: ./Django_Dockerfile
    restart: always
    command: python sumsaar/webserver/manage.py runserver 0.0.0.0:8000
    container_name: sumsaar_django
    volumes:
    - ../:/app
    ports:
    - "8010:8000"
    depends_on:
      - django-migrate

  django-migrate:
    build:
      context: .
      dockerfile: ./Django_Dockerfile
    command: >
      sh -c "python sumsaar/webserver/manage.py makemigrations &&
             python sumsaar/webserver/manage.py migrate"
    volumes:
    - ../:/app
    depends_on:
      postgres:
        condition: service_healthy

  celery-worker:
    build:
      context: .
      dockerfile: ./Celery_Dockerfile
    command: celery -A webserver worker -l info
    volumes:
      - ../:/app
    depends_on:
      - django
      - redis

  postgres:
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_USER: nayak
      POSTGRES_PASSWORD: testing@123
      POSTGRES_DB: sumsaar
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "nayak", "-d", "sumsaar"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  redis:
    image: redis:7.2-bookworm
    ports:
      - '6378:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: always

volumes:
  postgres-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./postgres-data
